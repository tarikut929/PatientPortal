<div>
  <h2>
    <span>Appointments</span>
    <button (click)="open(content)" class="btn btn-primary float-right create-appointment">
      <span class="fa fa-plus"></span>
      <span>Create New Appointment</span>
    </button>
  </h2>

  <div class="row"></div>
  <br />
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><span>ID</span></th>
          <th><span>Reason</span></th>
          <th><span>Insurance Change</span></th>
          <th><span>Phone Number</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dat of data">
          <td>{{ dat.id }}</td>
          <td>{{ dat.name }}</td>
          <td>{{ dat.username }}</td>
          <td>{{ dat.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div></div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Appointment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
        <div class="form-group">
          <label class="form-control-label" for="field_reason">Reason</label>
          <input type="text" class="form-control fortextbox" name="reason" formControlName="reason" />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_insuranceChange">Insurance Change</label>
          <input type="text" class="form-control fortextbox" name="insuranceChange" formControlName="insuranceChange" />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_phoneNumber">Phone Number</label>
          <input type="text" class="form-control fortextbox" name="phoneNumber" formControlName="phoneNumber" />
        </div>

        <div class="modal-footer">
          <input type="submit" class="forsubmit btn btn-success" value="Save" (click)="modal.close('Save click')" />
        </div>
      </form>
    </div>
  </div>
</ng-template>
